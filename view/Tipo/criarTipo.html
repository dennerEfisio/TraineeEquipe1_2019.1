                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav d-flex justify-content-around">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

    <div class="container">

        <h1 class="titleTipo">Adicionar Tipo</h1>

        <form>
            <div class="form-row align-items-center caixaInserirTipo">
                <label for="adicionarTipo">Tipo</label>
                <input type="text" class="form-control inserirTipo" id="usuarioTipo" required
                    placeholder="Inserir Tipo">
                <button type="submit" class="btn btn-outline-primary botaoNovoUsuario botaoPadrao"
                    style="margin-top: 20px;">Enviar</button>
            </div>
        </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
