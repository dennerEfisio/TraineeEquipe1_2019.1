<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <title>Usuário</title>

</head>

<body>

    <div>
        <nav class="navbar navbar-expand-lg navbar-light barraNavegacao">
            <a class="navbar-brand" href="#">CÓDIGO SÊNIOR</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav d-flex justify-content-around">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projetos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Usuário</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tipo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Departamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cargo</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container ">

        <form>
            <div class="form-row align-items-center containerEditarUsuario">

                <div class="form-group col-md-6">
                    <label for="editarUsuarioNome">Nome</label>
                    <input type="text" class="form-control" id="editarUsuarioNome" value="Nome" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="editarUsuarioSobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="editarUsuarioSobrenome" value="Sobrenome" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="editarEmail">Email</label>
                    <input type="email" class="form-control" id="editarEmail" value="Email" required>
                </div>

                <div class="form-group col-md-6">
                    <label for="editarSenha">Senha</label>
                    <input type="password" class="form-control" id="editarSenha" value="Sua Senha" required>
                </div>

                <div class="form-group col-md-6 inserirFotoUsuario">
                    <label for="alterarFotoUsuario">Alterar arquivo de imagem</label>
                    <input type="file" class="form-control-file" id="alterarImagemUsuario">
                </div>


                <div class="form-group col-md-6">
                    <label for="editarCargo">Cargo</label>
                    <select id="editarCargo" class="form-control" required>
                        <option selected></option>
                        <option>Trainee</option>
                        <option>Projetista</option>
                        <option>Gerencia</option>
                    </select>


                </div>

            </div>

            <button type="submit" class="btn btn-outline-primary botaoPadrao">Salvar Alterações</button>

            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#excluirUsuarioModal">
                Excluir
            </button>

            <div class="modal fade modalExcluirUsuario" id="excluirUsuarioModal" tabindex="-1" role="dialog"
                aria-labelledby="excluirUsuario" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tituloModalExcluirUsuario">Tem certeza que deseja excluir esse
                                usuário?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Caso seja excluido, todas as informações desse usuário serão perdidas
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-outline-danger">Excluir</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </div>


</body>

</html>
