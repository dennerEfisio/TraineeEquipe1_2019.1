<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Ver Mais</title>
    <link rel="shortcut icon" href="../login/cube.png">

</head>

<body>
    <h1 class="intro-vendo-mais">INFORMAÇÕES SOBRE SEU CLIENTE</h1>


    <div class="container">
        <div class="jumbotron">
            <p class="lead">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action cliente-item-vermais">Nome:</a>
                    <a href="#" class="list-group-item list-group-item-action cliente-item-vermais">Sobrenome:</a>
                    <a href="#" class="list-group-item list-group-item-action cliente-item-vermais">CPF:</a>
                    <a href="#" class="list-group-item list-group-item-action cliente-item-vermais">Email:</a>
                    <a href="#" class="list-group-item list-group-item-action cliente-item-vermais">Cidade:</a>
                    <a href="#" class="list-group-item list-group-item-action cliente-item-vermais">Bairro:</a>
                    <a href="#" class="list-group-item list-group-item-action cliente-item-vermais">Rua:</a>
                    <a href="#" class="list-group-item list-group-item-action cliente-item-vermais">Número:</a>
                    <a href="#" class="list-group-item list-group-item-action cliente-item-vermais">Complemento:</a>
                    <a href="#" class="list-group-item list-group-item-action cliente-item-vermais">Anotações:</a>
                    <a href="#" class="list-group-item list-group-item-action cliente-item-vermais">Tipo:</a>
                </div>
            </p>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#modalDeletar">
                Deletar
            </button>

            <!-- Modal -->
            <div class="modal fade" id="modalDeletar" tabindex="-1" role="dialog" aria-labelledby="modalConfirmar"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalConfirmar">Tem certeza que deseja deletar esse cliente?
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Ao deletar esse cliente não será possível recuperá-lo!
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-danger">Deletar</button>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-outline-primary">Editar</button>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>


</html>
