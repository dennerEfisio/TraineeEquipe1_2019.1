<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Criar cliente</title>
    <link rel="shortcut icon" href="../login/cube.png">

</head>

<body>
    <h2 class="intro-criando">CRIE SEU CLIENTE</h2>

    <div class="container criando-cliente">
        <form class="form-row d-flex justify-content-center parte1">
            <div class="form-group col-5  formulario-cliente">
                <label for="nomecliente">Nome</label>
                <input type="text" class="form-control" id="nomecliente" placeholder="NOME" required>
            </div>
            <div class="form-group col-5 formulario-cliente">
                <label for="sobrenomecliente">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenomecliente" placeholder="SOBRENOME" required>
            </div>
            <div class="form-group col-5 formulario-cliente">
                <label for="cpfcliente">CPF</label>
                <input type="text" class="form-control" id="cpfcliente" placeholder="CPF" required>
            </div>
            <div class="form-group col-5 formulario-cliente">
                <label for="emailcliente">Email</label>
                <input type="email" class="form-control" id="emailcliente" placeholder="EMAIL" required>
            </div>
            <div class="form-group col-5 formulario-cliente">
                <label for="cidadecliente">Cidade</label>
                <input type="text" class="form-control" id="cidadecliente" placeholder="CIDADE">
            </div>
            <div class="form-group col-5 formulario-cliente">
                <label for="bairrocliente">Bairro</label>
                <input type="text" class="form-control" id="bairrocliente" placeholder="BAIRRO">
            </div>
            <div class="form-group col-5 formulario-cliente">
                <label for="ruacliente">Rua</label>
                <input type="text" class="form-control" id="ruacliente" placeholder="RUA">
            </div>
            <div class="form-group col-5 formulario-cliente">
                <label for="numerocliente">Número</label>
                <input type="text" class="form-control" id="numerocliente" placeholder="NÚMERO">
            </div>
            <div class="form-group col-5 formulario-cliente">
                <label for="complementocliente">Complemento</label>
                <input type="text" class="form-control" id="complementocliente" placeholder="COMPLEMENTO">
            </div>
            <div class="form-group col-5 formulario-cliente">
                <label for="tipocliente">Tipo</label>
                <select class="form-control" id="tipocliente">
                    <option>TIPO 1</option>
                    <option>TIPO 2</option>
                    <option>TIPO 3</option>
                    <option>TIPO 4</option>
                    <option>TIPO 5</option>
                </select>
            </div>
            <div class="form-group col-10 formulario-cliente">
                <label for="anotacoes">Anotações</label>
                <textarea class="form-control" id="anotacoes" rows="3"></textarea>
            </div>

            <button type="button" class="btn btn-outline-dark btn-block col-10 botao-criar-cliente">Voltar</button>
            <button type="button" class="btn btn-outline-primary btn-block col-10 botao-criar-cliente">Criar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>


</html>
